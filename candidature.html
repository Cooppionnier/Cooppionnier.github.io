    <!-- Section de candidature -->
    <section id="candidature" class="candidature">
        <div class="container">
            <h2>Soumettez votre candidature</h2>
            <p>Rejoignez notre équipe et contribuez à construire un avenir durable avec COOPionnier.</p>
            <form action="traitement_candidature.php" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nom">Nom complet</label>
                    <input type="text" id="nom" name="nom" placeholder="Votre nom complet" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Votre email" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Téléphone</label>
                    <input type="tel" id="telephone" name="telephone" placeholder="Votre numéro de téléphone" required>
                </div>
                <div class="form-group">
                    <label for="experience">Expérience professionnelle</label>
                    <textarea id="experience" name="experience" rows="5" placeholder="Décrivez votre expérience professionnelle" required></textarea>
                </div>
                <div class="form-group">
                    <label for="motivation">Motivation</label>
                    <textarea id="motivation" name="motivation" rows="5" placeholder="Pourquoi souhaitez-vous rejoindre COOPionnier ?" required></textarea>
                </div>
                <div class="form-group">
                    <label for="cv">Télécharger votre CV</label>
                    <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Envoyer ma candidature</button>
                </div>
            </form>
        </div>
    </section>
